{% extends "base.html" %}
{% block title %}{{ ticker }}{% endblock %}
{% block content %}
<div class="container my-3">
        
    <h2 class="text-center">Want to buy {{ meta.name }} stocks? Send us query. We will get back to you with rocket speed.</h2>
    <form action="/contact" method="POST">
        {% csrf_token %}
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="name" class="form-control" id="name" name="name" aria-describedby="nameHelp" placeholder="Ex: Anupam Nirwan">
            
          </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="nameHelp" placeholder="Ex: example@email.com">
            
          </div>  
        
        <div class="mb-3">
            <label for="phone" class="form-label">Mobile Number</label>
            <input type="number" class="form-control" id="phone" name="phone" aria-describedby="nameHelp" >
            
          </div> 
          <div class="mb-3">
            <label for="stocks" class="form-label">How many stocks you wish to buy?</label>
            <input type="number" class="form-control" id="phone" name="phone" aria-describedby="nameHelp" >
            
          </div>   
          
        


    
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me!</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>   
 

{% endblock content %}
